apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'


mainClassName = 'src.main.java.Reports.StaticReport'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.1'

repositories {
    mavenCentral()
}
//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'Reports/StaticReport'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//Get dependencies from Maven central repository
repositories {
    mavenCentral()
}
compileJava.options.encoding = 'UTF-8'
dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    compile 'com.google.apis:google-api-services-admin-reports:reports_v1-rev46-1.20.0'
    compile 'com.google.apis:google-api-services-appsactivity:v1-rev136-1.23.0'
//    compile 'org.apache.poi:poi:3.9'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
//    compile group: 'org.apache.poi', name: 'poi', version: '3.17'

    compile 'org.json:json:20160212'
    compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.2.2'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    compile group: 'javax.mail', name: 'mail', version: '1.4'
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v2-rev65-1.13.2-beta'
// https://mvnrepository.com/artifact/org.jsoup/jsoup
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'

}
